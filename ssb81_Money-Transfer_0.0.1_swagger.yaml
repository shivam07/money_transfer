                type: "object"
                properties:
                  balance:
                    type: "string"
                    example: "0.00"
                  name:
                    type: "string"
                    example: "suba"
                  state:
                    type: "string"
                    example: "0"
                  customer_id_type:
                    type: "string"
                    example: "mobile-number"
                  state_desc:
                    type: "string"
                    example: "kyc.pending"
                  currency:
                    type: "string"
                    example: "INR"
                  mobile:
                    type: "string"
                    example: "5669023498"
       
            
        400:
          description: "Bad Request"
      security:
      - developer_key: []
    put:
      tags:
      - "Customers"
      summary: "Create Customer"
      description: "Onboard a new customer to enable him/her to transact"
