swagger: '2.0'
info:
  version: '0.0.1'
  title: 'transfer_money'
  description: 'An API depicting the working of EKO platform'
tags:
- name: "Customers"
  description: "Customer objects allow you to perform recurring transactions and add multiple recipients to the same customer. The API allows you to create and verify customers. You can retrieve individual customers information as well."
- name: "Recipients"
  description: "A recipient is someone to whom a customer can transfer money. To be able to transfer money, a customer must add a recipient using the recipient's bank-account or wallet details.

Using these APIs, you can create, delete and update recipients for your customers.

Each recipient may have an associated wallet or bank account information (Account Number, IFSC) to be able to receive fund."
- name: "Transactions"
  description: "Transaction APIs enable fund transfer from one customer to another.The destination could be a wallet, a credit card, a bank account, merchant account or a supported utility account."
- name: "Banks"
  description: "These APIs can be used to get bank-specific information."
