            type: "object"
            properties:
              message:
                type: "string"
                example: "Non-KYC active"
              response_type_id:
                type: "integer"
                format: "int32"
                example: 33
              response_status_id:
                type: "integer"
                format: "int32"
                example: 0
              status:
                type: "integer"
                format: "int32"
                example: 0
